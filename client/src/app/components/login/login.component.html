<div class="container" style="width: 600px; margin-top: 100px;">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">CORREO</label>
          <input [(ngModel)]="miCorreo" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">PASSWORD</label>
          <input [(ngModel)]="miPass" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" [(ngModel)]="micheck" [ngModelOptions]="{standalone: true}" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Seleccione si es Administrador</label>
        </div>
        <div class="form-group">
          
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="ingresar()">LOGIN</button>
        <button type="submit" class="btn btn-primary btn-block" (click)="registro()" >REGISTRARSE</button>
        <button type="submit" class="btn btn-primary btn-block" (click)="recPass(contenido)"> RECUPERAR PASSWORD</button>
    </form>
</div>

<ng-template #contenido let-modal>
  <div class="modal-header">
    <h5 class="modal-title">RECUPERACION DE PASSWORD</h5>
    <button type="button" (click)="aceptar()" aria-label="Close" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-md-12">
        <i class="fas fa-exclamation-triangle"></i>Se le enviara a su correo un link, para que pueda ingresar su nueva password.
      </div>
      <div class="form-group col-md-12">
        Ingrese su correo electronico:
      </div>
      <div class="form-group col-md-12">
        <input [(ngModel)]="correoRec" [ngModelOptions]="{standalone: true}" type="text" name="correo" placeholder="Correo" class="form-control">
      </div>       
      <button type="button" class="btn btn-outline-success btn-block" (click)="ejecutar()">RECUPERAR</button>
    </div>
  </div>
</ng-template>
